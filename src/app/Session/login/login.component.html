<main class="h-[80dvh] pt-12">
  <h2 class="font-grands text-3xl text-center my-2 pt-5">Connexion</h2>

  <section class="m-6 pt-10">
    <div class="font-body mx-auto w-[80%] md:w-[40%] bg-zoning rounded-lg shadow">

      <form class="flex flex-col flex-wrap justify-around text-texte py-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mx-auto p-2 w-[80%]">
          <label class="text-center" for="email">Votre e-mail</label>
          <input class="block bg-fond w-full" type="email" placeholder="jo.jo@morioh.io" name="email" formControlName="email" id="email" autoComplete="email" required/><!-- onChange={handleInput} -->
        </div>
        <div class="mx-auto p-2 w-[80%]">
          <label class="text-center" for="mot_de_passe">Votre mot de passe</label>
          <input class="block bg-fond w-full" type="password" placeholder="********" name="mot_de_passe" formControlName="mot_de_passe" id="mot_de_passe" autoComplete="current-mot_de_passe" required/><!-- onChange={handleInput} -->
        </div>
        <button class="w-[60%] mx-auto my-4 py-2 px-4 bg-accents1-light text-fond transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" type="submit" [disabled]="!loginForm.valid">Se connecter</button>
      </form>

      @if(userMessage) {
        <div>
          <p class="font-grands font-base text-accents1 text-center">{{userMessage}}</p>
        </div>
      }
    </div>
  </section>

</main>
