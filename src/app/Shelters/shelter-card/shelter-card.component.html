<div class="bg-zoning rounded-lg shadow flex flex-col">
  <div class="relative md:w-full flex justify-center items-center">
    @if ( shelter().images_association.length ) {
      @for(image of shelter().images_association; track $index) {
        <img class="font-body rounded-lg"
        [src]="image.url" alt="Logo de {{ shelter().nom }}" />
      }
    } @else {
      <img class="font-body rounded-lg" src="/images/shelter_empty.webp" alt="Photo Ã  venir" />
    }
  </div>
  <div class="flex text-center flex-col">
    <div class="flex flex-wrap">
      <h3 class="flex-auto text-xl md:text-3xl font-semibold">{{ shelter().nom }}</h3>
      <hr />
      <p class="flex-none w-full mt-2 text-xs md:text-xl font-medium">Localisation : {{ shelter().code_postal}}&nbsp;{{ shelter().commune }}</p>
    </div>
    <div class="flex text-sm font-medium justify-center items-end">
      <a class="my-2 bg-accents1-light text-fond w-[90%] transition ease-in duration-200 text-center text-xs md:text-2xl font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" [routerLink]="['/refuges/', shelter().id]">En savoir plus</a>
    </div>
  </div>
</div>
