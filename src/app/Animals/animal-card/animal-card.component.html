<div class="bg-zoning rounded-lg shadow md:flex-col">

      <img class="font-body rounded-lg" src={`${import.meta.env.VITE_API_URL}` + `${url}`} alt="Photo de {{ animal().nom }}"></img>
    ) : (
      <img class="font-body rounded-lg" src="/images/animal_empty.webp" alt="Photo à venir" />

    <div class="flex text-sm font-medium justify-center">
      <a class="my-2 bg-accents1-light text-fond w-[90%] transition ease-in duration-200 text-center text-xs md:text-2xl font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" [routerLink]="['/animaux/', animal().id]">Découvrir</a>
