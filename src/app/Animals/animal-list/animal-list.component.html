<main class="justify-self-stretch flex-1">
  <!-- Menu de recherche -->
  <div class="md:my-3 flex flex-wrap font-body w-full bg-zoning rounded-lg shadow justify-around">
    <form class="text-texte justify-around" onSubmit={handleSubmit}>
      <div id="fullSearch" class="mx-2 col-span-3 items-center flex flex-wrap justify-around">
        <h2 class="font-grands text-2xl w-full my-2 text-center">Rechercher un animal</h2>
        <label htmlFor="espece-dropdown-small">Par espèce</label>
        <select onChange={handleInputData()} tabIndex={0} class="col-span-3 text-xs block w-[50%]" id="espece-dropdown-small" name="especeDropdownSmall" defaultValue="defaultSmall">
          <option value="defaultSmall" disabled hidden>--Choisissez une espèce--</option>
          <!-- {speciesItems} -->
        </select>
          <input tabIndex={0} onClick={deploySearch} id="deploy" class="w-[20%] col-span-1 my-1 py-2 px-2 bg-accents2-dark text-fond transition ease-in duration-200 text-center text-xs font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" type="button" value="Filtres" />
          <input tabIndex={0} class="w-1/3 col-span-1 mx-auto my-3 py-2 px-2 bg-accents1-light text-fond transition ease-in duration-200 text-center text-xs font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" type="submit" value="Rechercher" />
      </div>
      <div id="searchCriterias" class="hidden grid-cols-3 gap-1 mx-auto my-3 text-texte">
        <h3 class="col-span-3 font-grands text-3xl text-center my-2">Rechercher un animal</h3>

        <div class="col-span-1 mx-auto">
          <h4>Caractéristiques</h4>

          <!-- Choix de l'espèce -->
          <div class="my-2">
            <label htmlFor="espece-dropdown-full">Espèce</label>
            <select onChange={handleInputData()} tabIndex={0} class="text-xs block" id="espece-dropdown-full" name="especeDropdownFull" defaultValue="defaultFull">
              <option value="defaultFull" disabled hidden>--Choisissez une espèce--</option>
              <!-- {speciesItems} -->
            </select>
          </div>

          <!-- Sexe -->
          <div class="my-2">
            <fieldset id="sexe">
              <legend>Sexe</legend>
              <label><input onChange={handleInputData()} type="radio" name="sexe" value="Mâle" class="mx-1" />Mâle</label>
              <label><input onChange={handleInputData()} type="radio" name="sexe" value="Femelle" class="mx-1"/>Femelle</label>
              <label><input onChange={handleInputData()} type="radio" name="sexe" value="Inconnu" class="mx-1"/>Inconnu</label>
            </fieldset>
          </div>

          <!-- Selection Age -->
          <div class="my-2">
            <p>Age :</p>
            <label htmlFor="age-min">De&nbsp;</label>
            <input onChange={handleInputData()} id="age-min" name="minAge" type="number" tabIndex={0} min="0" max="3999" />
            <label htmlFor="age-max">&nbsp;à&nbsp;</label>
            <input onChange={handleInputData()} id="age-max" name="maxAge" type="number" tabIndex={0} min="1" max="4000" />
            <label>&nbsp;ans.</label>
          </div>
        </div>

        <!-- Sélection Tags -->
        <div class="col-span-1">
          <p>Exclure si :</p>
          <!-- {tagItems} -->
        </div>

        <div class="col-span-1">
          <div class="my-2">
            <!-- Département -->
            <label htmlFor="dpt-select">Département</label>
            <select onChange={handleInputData()} tabIndex={0} class="text-xs block" id="dpt-select" name="dptSelect" defaultValue="default">
              <!-- <DptSelect /> -->
            </select>
          </div>
        </div>

        <input tabIndex={0} class="col-span-3 w-[60%] mx-auto my-3 py-2 px-4 bg-accents1-light text-fond transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"  type="submit" value="Rechercher" />
      </div>
    </form>
  </div>

  <!--
  {userMessage &&
    <div>
      <p class="font-grands font-base text-accents1 text-center">{userMessage}</p>
    </div>
  }
  -->

  <div class="grid grid-flow-row-dense grid-cols-3 gap-3 m-3">
    @for(animal of animalList; track $index) {
      <app-animal-card [animal]="animal"></app-animal-card>
    }
  </div>

  <!--
  { sheltered.length ? (
    <div class="grid grid-flow-row-dense grid-cols-3 gap-3 m-3">
      {animalItems}
    </div>
  ) : (
    <h3 class="font-grands text-2xl w-full my-2 text-center">Aucun animal ne correspond à votre recherche</h3>
  )}
  -->

</main>
